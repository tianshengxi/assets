<body class="m-page--fluid m--skin- m-content--skin-light2 m-aside-left--skin-dark m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-wrapper" style="height:100%">
        <div class="m-stack m-stack--hor m-stack--general m-stack--demo" style="height:100%">
            <div class="m-stack__item m-stack__item--center m-stack__item--middle" style="height: 85%;background-image:url('assets/app/media/img/bg/bg-3.jpg');background-size:auto;">
                <div style="height:100%;overflow-y:auto;">
                    <div id="header" class="m-stack__item m-stack__item--left m-stack__item--middle">
                        <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                            <div class="m-stack__item m-stack__item--left m-stack__item--middle" style="width:15%;">
                                <div class="btn m-btn--air m-btn--pill btn-accent m-btn btn-sm" style="text-align: left;width:auto;font-size: large;" onclick="MeasurementMethod.jumpPageTo(3);$(this).css('background-color','#00c5dc');$(this).css('border-color', '#00c5dc');">
                                    <i class="fa fa-chevron-circle-left" style="font-size: large;"></i>
                                    <span>
                                        戻る
                                    </span>
                                </div>
                            </div>
                            <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                                <span class="main-title" style="font-size:x-large;">
                                    計測方法
                                </span>
                            </div>
                            <div class="m-stack__item m-stack__item--right m-stack__item--middle" style="width:15%;">
                            </div>
                        </div>
                    </div>
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                            <div class="btn m-btn--air btn-outline-primary m-btn m-btn--bolder m-btn--custom m-btn--outline-2x main-btn" style="min-height:33px;max-height:50px;" id="button1" onclick="MeasurementMethod.clickButton(this, 1);">
                                <table>
                                    <tr>
                                        <td>
                                            開始指定モード
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                            <div class="btn m-btn--air btn-outline-primary m-btn m-btn--bolder m-btn--custom m-btn--outline-2x main-btn" style="min-height:33px;max-height:50px;" id="button2" onclick="MeasurementMethod.clickButton(this, 2);">
                                <table>
                                    <tr>
                                        <td>
                                            一定間隔モード
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                            <div class="form-group m-form__group row time-row">
                                <label class="col-form-label">
                                    時間
                                </label>
                                <div>
                                    <input id="m_touchspin_3" type="text" class="form-control" value="0" name="demo1" placeholder="Select time">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                            <div class="btn-group" data-toggle="buttons" id="noticeGroup">
                                <label class="btn m-btn--pill m-btn--air btn-warning notice">
                                    <input type="radio" name="notice" id="option1" autocomplete="off" value="0">
                                    通知音ON
                                </label>
                                <label class="btn m-btn--pill m-btn--air btn-warning notice">
                                    <input type="radio" name="notice" id="option2" autocomplete="off" value="1">
                                    通知音OFF
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                            <div class="btn-group" data-toggle="buttons" id="pipeGroup">
                                <label class="btn m-btn--pill m-btn--air btn-warning pipe">
                                    <input type="radio" name="pipe" id="option3" autocomplete="off" value="0">
                                    バイブON
                                </label>
                                <label class="btn m-btn--pill m-btn--air btn-warning pipe">
                                    <input type="radio" name="pipe" id="option4" autocomplete="off" value="1">
                                    バイブOFF
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-aside-left--skin-dark m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-wrapper" style="height:100%">
        <div class="m-stack m-stack--hor m-stack--general m-stack--demo" style="height:100%">
            <div class="m-stack__item m-stack__item--center m-stack__item--middle" style="height: 85%;background-image:url('assets/app/media/img/bg/bg-3.jpg');background-size:auto;">
                <div style="height:100%;overflow-y:auto;">
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--left m-stack__item--middle">
                            <div class="btn m-btn--air m-btn--pill btn-outline-danger m-btn m-btn--custom m-btn--outline-2x" style="text-align: left;font-size: large;" onclick="Setting.jumpPageTo(1);$(this).css('background-color','#FFFFFF');$(this).css('color', $(this).css('border-color'));">
                                <span>
                                    <i class="fa fa-chevron-circle-left" style="font-size: x-large;"></i>
                                    <span>
                                        作業区分画面
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                            <div class="btn m-btn--air btn-primary m-btn m-btn--bolder main-btn" style="min-height:33px;max-height:50px;" onclick="Setting.jumpPageTo(3);">
                                <table>
                                    <tr>
                                        <td>
                                            <span>
                                                <span>
                                                    実績入力
                                                </span>
                                                <i class="fa fa-forward" style="float:right;"></i>
                                            </span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn m-btn--pill m-btn--air btn-warning horizontal">
                                    <input type="radio" name="options" id="option1" autocomplete="off" value="1">
                                    縦表示
                                </label>
                                <label class="btn m-btn--pill m-btn--air btn-warning horizontal">
                                    <input type="radio" name="options" id="option2" autocomplete="off" value="2">
                                    横表示
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="m-stack m-stack--ver m-stack--general m-stack--demo m-stack--demorow">
                        <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                            <div class="btn m-btn--air btn-primary m-btn m-btn--bolder main-btn" style="min-height:33px;max-height:50px;" onclick="Setting.jumpPageTo(4);">
                                <table>
                                    <tr>
                                        <td>
                                            <span>
                                                <span>
                                                    計測方法
                                                </span>
                                                <i class="fa fa-forward" style="float:right;"></i>
                                            </span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

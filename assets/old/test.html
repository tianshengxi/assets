<div class="container" id="container">

        </div>
    </div>
</div>
</body>
<script>
$(function(){
});
function javaCallJs(arg){
    $("#"+args).click();
}
function generateButtons(arr) {
    arr.forEach(function(i,index){
        $("#container").append("<button type='button' style='width:100px;height:100px;margin:10px 10px 10px 10px;' id='ok_'" + index + " class='btn btn-primary' onclick='ok.validClick(" + index + ");'>" + i +"</button>");
    });
}

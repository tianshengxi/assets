	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-3" id="m_login" style="background-image: url(assets/app/media/img/bg/bg-3.jpg);">
				<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
					<div class="m-login__container">
						<div class="m-login__logo">
							<a href="#">
								<img src="VantecLogo.png">
							</a>
						</div>
						<div class="m-login__signin">
							<div class="m-login__head">
								<h3 class="m-login__title">
                                    ログイン画面
								</h3>
							</div>
							<form class="m-login__form m-form">
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="ID" id="id" name="id" autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="password" placeholder="Password" id="password" name="password">
								</div>
								<div class="m-login__form-action">
									<button type="button" id="m_login_signin_submit" onclick="$(this).addClass('m-loader m-loader--right m-loader--light').attr('disabled', true);login(this);" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
										Log In
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
